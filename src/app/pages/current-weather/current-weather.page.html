<ion-header>
  <ion-toolbar class="toolbar">
    <ion-menu-button color="light" slot="start" (click)="openMenu()">
    </ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="menu" contentId="main">
  <ion-header>
    <ion-toolbar class="toolbar">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Dark Mode</ion-label>
        <ion-toggle (ionChange)="toggleTheme($event)"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-content>
  <div *ngIf="forecastData">
    <ion-card class="ion-text-center">
      <ion-card-header>
        <ion-card-subtitle>current weather</ion-card-subtitle>
        <ion-card-title>{{forecastData.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="colorRow">
          <ion-col>
            <img src="{{IconSource()}}" alt="weather-icon" />
          </ion-col>
          <ion-col>
            <div class="temp">
              {{showTemprature()}} <ion-icon name="sunny"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> <ion-card-title>Hum</ion-card-title> </ion-col>
          <ion-col> <ion-card-title>Pressure</ion-card-title> </ion-col>
          <ion-col> <ion-card-title>Wind</ion-card-title> </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card-title>{{forecastData.main.humidity}}</ion-card-title>
          </ion-col>
          <ion-col>
            <ion-card-title>{{forecastData.main.pressure}}</ion-card-title>
          </ion-col>
          <ion-col>
            <ion-card-title>{{forecastData.wind.speed}}</ion-card-title>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
